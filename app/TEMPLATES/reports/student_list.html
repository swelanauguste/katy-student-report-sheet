{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block head_title %}
Students
{% endblock head_title %}


{% block content %}

{% include "add_student.html" %}
<div class="container py-3">
    <ol>
        {% for student in object_list %}
        <li><a class="text-decoration-none text-dark"
                href="{{student.get_absolute_url}}">{{student}}</a></li>
        {% endfor %}
    </ol>
</div>
{% endblock content %}
